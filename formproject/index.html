<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon"
        href="https://www.flaticon.com/free-icon/to-do-list_2387635?term=to+do+list&page=1&position=2&origin=tag" />

        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/ec974b09d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="fluid-container d-flex flex-column justify-content-center vh-100" >
        <div class="row">
            <div class="col-12 col-md-12 d-flex flex-row justify-content-center">
                <div class="formcard">
                    <h1 class="heading text-center text-4xl mb-2">Login Form</h1>
                    <hr>
                    <form  id="formid">
                        <div class="mb-3">
                            <label for="name" >Name</label>
                            <input type="text" name="" id="name" class="form-control">
                            <p id="nameerrormsg"></p>
                        </div>
                        <div class="mb-3">
                            <label for="name" >Email</label>
                            <input type="text" name="" id="email" class="form-control">
                            <p id="emailerrormsg"></p>
                        </div>
                        <div class="mb-3">
                            <label for="status" >Working Status</label>
                            <select name="" id="status" class="form-control">
                                <option value="op1" selected>Active</option>
                                <option value="op2" >Inactive</option>
                            </select>
                        </div>
                        <div class="mb-3 text-center">
                            <h2 class="heading">Gender</h2>
                            <input type="radio" name="gender" id="gendermale" value="Male" checked/>
                            <label for="gendermale">Male</label>
                            <input type="radio" name="gender" id="genderfemale" value="Male"/>
                            <label for="genderfemale">Female</label>
                        </div>
                        <div class="text-center"><button type="submit" class="btn btn-dark font-semibold">Submit</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="popcard" id="popupcard">
        <p id="" class="text-center font-semibold text-black-800"><i class="fa-solid fa-circle-check iconcolor"></i>Response Submitted</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
